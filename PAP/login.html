  <style>
    /* ----------- Reset Password Modal (modern) ----------- */
    #modalOverlay {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.64);
      z-index: 40;
      align-items: center;
      justify-content: center;
    }
    #modalOverlay .modal {
      background: rgba(26, 27, 32, 0.92);
      border-radius: 18px;
      min-width: 320px;
      max-width: 410px;
      width: 96vw;
      box-shadow: 0 10px 42px 0 #000b;
      padding: 42px 32px 30px 32px;
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 1.5px solid var(--accent2);
      margin: 0 auto;
      position: relative;
      animation: fadeIn 0.23s;
      backdrop-filter: blur(4px);
    }
    #modalOverlay .modal h3 {
      color: var(--accent);
      font-size: 1.23rem;
      font-weight: 900;
      margin-bottom: 26px;
      text-align: center;
      letter-spacing: 0.4px;
    }
    #modalOverlay label {
      font-size: 1rem;
      font-weight: 500;
      color: var(--white);
      margin-bottom: 2px;
      margin-top: 12px;
      letter-spacing: 0.2px;
    }
    #modalOverlay input[type="text"],
    #modalOverlay input[type="password"] {
      background: #151618;
      border: 1.5px solid #222;
      color: #fff;
      padding: 12px 10px;
      border-radius: 7px;
      margin-bottom: 12px;
      font-size: 1.08rem;
      width: 100%;
      outline: none;
      transition: border 0.2s, background 0.16s;
    }
    #modalOverlay input[type="text"]:focus,
    #modalOverlay input[type="password"]:focus {
      border: 1.8px solid var(--accent2);
      background: #18191c;
    }
    #modalOverlay .modal-btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #18191c;
      font-weight: 900;
      font-size: 1.13rem;
      border: none;
      border-radius: 7px;
      margin-top: 20px;
      margin-bottom: 0;
      padding: 14px 0 12px 0;
      cursor: pointer;
      transition: filter 0.15s;
      box-shadow: 0 2px 16px #FFD70022;
      letter-spacing: 0.2px;
    }
    #modalOverlay .modal-btn:hover { filter: brightness(1.12);}
    #modalOverlay .close-btn {
      background: none;
      color: var(--gray);
      font-weight: 700;
      border: none;
      border-radius: 7px;
      margin-top: 12px;
      padding: 12px 0;
      cursor: pointer;
      font-size: 1.01rem;
      transition: color 0.2s;
      display: block;
    }
    #modalOverlay .close-btn:hover {
      color: #e04040;
      background: none;
    }
    #modalOverlay .modal-error {
      background: #e04040;
      color: #fff;
      border-radius: 7px;
      padding: 10px 0;
      margin-bottom: 18px;
      text-align: center;
      font-size: 1.03rem;
      font-weight: 600;
      display: none;
    }
    @media (max-width: 520px) {
      #modalOverlay .modal { min-width: 92vw; padding: 16px 4vw 24px 4vw;}
    }
  </style>
</head>

 <div class="register-wrapper" style="min-height:calc(100vh - 210px);">
  <form class="register-form" id="loginForm" autocomplete="off" style="max-width:360px;">
    <h2 style="text-align:center; color:var(--accent); margin-bottom:32px;">Entrar no Iron Haven</h2>
    <div id="loginError" class="login-error" style="display:none; background:#e04040; color:#fff; border-radius:7px; padding:8px 0; margin-bottom:18px; text-align:center; font-weight:600;"></div>
    <label for="username">Utilizador ou Email</label>
    <input type="text" id="username" name="username" placeholder="Introduza o nome de utilizador ou email" required>
    <label for="password">Palavra-passe</label>
    <input type="password" id="password" name="password" placeholder="Introduza a palavra-passe" required>
    <button type="submit" style="margin-top:10px;">Entrar</button>

    <div class="login-options" style="display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:16px; margin-bottom:0;">
      <label style="display:flex; align-items:center; gap:7px; font-size:.98rem; margin:0; color:#bbb; font-weight:500;">
        <input type="checkbox" id="rememberMe" style="accent-color: var(--accent2); width:18px; height:18px; margin:0;">
        Lembrar-me
      </label>
      <a href="#" onclick="openModal();return false;" style="color:var(--accent2); font-weight:700; font-size:.99rem; text-decoration:none;">Esqueceu a palavra-passe?</a>
    </div>

    <div class="register-login-link" style="margin-top:20px; text-align:center;">
      <a href="registrar.html" style="color:var(--accent2); font-weight:700;">Criar Conta</a>
    </div>
  </form>
</div>

  <!-- Password Reset Modal -->
  <div id="modalOverlay">
    <div class="modal">
      <h3>Redefinir Palavra-passe</h3>
      <div id="modalError" class="modal-error"></div>
      <form id="resetForm" autocomplete="off">
        <label for="resetUsername">Nome de utilizador ou email</label>
        <input type="text" id="resetUsername" name="resetUsername" required>
        <label for="oldPassword">Palavra-passe atual</label>
        <input type="password" id="oldPassword" name="oldPassword" required>
        <label for="newPassword">Nova palavra-passe</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit" class="modal-btn">Redefinir</button>
        <button type="button" class="close-btn" onclick="closeModal()">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    // Login submit handler
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      fetch('login.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
      })
      .then(r => r.json())
      .then(data => {
        if(data.success){
          window.location.href = "marcacoes.html";
        }else{
          const err = document.getElementById('loginError');
          err.style.display = 'block';
          err.textContent = data.error || "Credenciais inválidas!";
        }
      })
      .catch(()=>{
        const err = document.getElementById('loginError');
        err.style.display = 'block';
        err.textContent = "Erro ao ligar ao servidor!";
      });
    };

    // Password reset modal logic
    function openModal(){
      document.getElementById('modalOverlay').style.display = 'flex';
      document.getElementById('modalError').style.display = 'none';
      document.getElementById('resetForm').reset();
    }
    function closeModal(){
      document.getElementById('modalOverlay').style.display = 'none';
    }
    document.getElementById('resetForm').onsubmit = function(e){
      e.preventDefault();
      const resetUsername = document.getElementById('resetUsername').value.trim();
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      fetch('reset_password.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: resetUsername,
          oldPassword: oldPassword,
          password: newPassword
        })
      })
      .then(r => r.json())
      .then(data => {
        if(data.success){
          alert('Palavra-passe alterada com sucesso!');
          closeModal();
        }else{
          document.getElementById('modalError').style.display = 'block';
          document.getElementById('modalError').textContent = data.error || "Erro ao redefinir a palavra-passe.";
        }
      })
      .catch(()=>{
        document.getElementById('modalError').style.display = 'block';
        document.getElementById('modalError').textContent = "Erro ao ligar ao servidor.";
      });
    }
  </script>
